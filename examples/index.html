<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 <title>User repositories info from GitHub</title>
 <link href="_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="styles/app.css" rel="stylesheet">
</head>
<body>

  <!-- Form for entering GitHub handle -->
  <div class="container">
    <form class="form-inline form-gh" id="gh-form" role="form">
      <h2 class="form-gh-heading">Search repositories</h2>
      <div class="form-group col-xs-9 col-sm-10">
        <label class="sr-only" for="username">Username</label>
        <input type="text" id="input-gh-username"  class="form-control" id="username" placeholder="Enter username. eg. phyzalis" required autofocus />
      </div>
      <button type="submit" class="btn btn-default btn-lg col-xs-3 col-sm-2">Search</button>
    </form>
  </div>
  <!-- Table for rendering repositories details -->
  <div class="alert alert-danger" id="gh-alert">
  </div>

  <div class="container">
    <table id="table-gh-userinfo"  class="table table-striped table-responsive col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <thead>
        <tr class="gh-repo-header">
          <th class="col-xs-5">
            Project
          </th>
          <th class="col-xs-5">
            Collaborators
          </th>
          <th class="col-xs-2">
            Last Updated
          </th>
        </tr>
      </thead>
      <tbody>

      </tbody>

    </table>
  </div>

  <script src="_components/jquery/dist/jquery.min.js"></script>
  <script src="../emitter.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
